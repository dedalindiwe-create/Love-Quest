<!DOCTYPE html>
<html>
<head>
  <title>Level 2</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body { text-align: center; font-family: 'Press Start 2P', cursive; background: url('hearts-bg.png') repeat; }
    h1 { font-size: 32px; color: red; }
    input { font-size: 20px; text-align: center; }
    button { margin: 10px; padding: 10px 20px; font-size: 16px; }
  </style>
</head>
<body>
  <h1>LEVEL 2</h1>
  <p>Anniversary Code (Format: DD/MM/YY)</p>
  <input type="text" id="codeInput" placeholder="DDMMYY">
  <button onclick="checkCode()">Unlock</button>
  <p id="message"></p>

  <audio id="unlockSound" src="unlock.mp3"></audio>
  <audio id="errorSound" src="error.mp3"></audio>

  <script>
    function checkCode() {
      const code = document.getElementById('codeInput').value.trim();
      if(code === "240924") {
        document.getElementById('unlockSound').play();
        setTimeout(() => {
          window.location.href = "page3.html";
        }, 1000);
      } else {
        document.getElementById('errorSound').play();
        document.getElementById('message').innerText = "‚ùå Wrong code, try again!";
      }
    }
  </script>
</body>
</html>
